<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Design your perfect custom trip with TravelCo. Tell us your preferences and our experts will craft a personalized itinerary just for you.">
    <title>Custom Trip Builder - TravelCo</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/footer.css">

    <style>
        .custom-trip-hero {
            padding-top: 150px;
            padding-bottom: 80px;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('assets/images/machu-picchu.png');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
        }

        .custom-trip-hero h1 {
            font-family: var(--font-heading);
            font-size: 3.5rem;
            margin-bottom: 20px;
        }

        .custom-trip-hero p {
            font-size: 1.25rem;
            max-width: 700px;
            margin: 0 auto;
            opacity: 0.9;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
            position: relative;
        }

        .step-indicator::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 2px;
            background: var(--color-neutral-200);
            z-index: 0;
        }

        .step {
            width: 40px;
            height: 40px;
            background: white;
            border: 2px solid var(--color-neutral-200);
            color: var(--color-neutral-500);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            position: relative;
            z-index: 1;
            margin: 0 40px;
            transition: all 0.3s ease;
        }

        .step.active {
            background: var(--color-primary);
            border-color: var(--color-primary);
            color: white;
        }

        .step.completed {
            background: var(--color-success);
            border-color: var(--color-success);
            color: white;
        }

        .form-step {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .form-step.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .interest-pill {
            display: inline-block;
            margin: 5px;
        }

        .interest-pill input {
            display: none;
        }

        .interest-pill label {
            display: block;
            padding: 10px 20px;
            background: var(--color-neutral-100);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .interest-pill input:checked+label {
            background: var(--color-primary);
            color: white;
            box-shadow: 0 4px 10px rgba(13, 110, 253, 0.3);
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg" role="navigation">
        <div class="container">
            <a class="navbar-brand" href="index.html">TravelCo</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="destinations.html">Destinations</a></li>
                    <li class="nav-item"><a class="nav-link" href="tours.html">Tours</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="custom-trip-hero">
        <div class="container">
            <h1>Design Your Dream Trip</h1>
            <p>Tell us your preferences, and our expert travel designers will craft a bespoke itinerary just for you.
            </p>
        </div>
    </header>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">

                <div class="step-indicator">
                    <div class="step active" id="step1-indicator">1</div>
                    <div class="step" id="step2-indicator">2</div>
                    <div class="step" id="step3-indicator">3</div>
                </div>

                <form id="custom-trip-form" class="card p-4 shadow-sm">

                    <!-- STEP 1: Basic Info -->
                    <div class="form-step active" id="step1">
                        <h3 class="mb-4 text-center">Where & When?</h3>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Where do you want to go?</label>
                            <input type="text" class="form-control form-control-lg"
                                placeholder="e.g. Japan, Italy, African Safari..." required>
                        </div>

                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Approximate Start Date</label>
                                <input type="date" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Duration (Days)</label>
                                <select class="form-select">
                                    <option>1-5 Days</option>
                                    <option selected>6-10 Days</option>
                                    <option>11-15 Days</option>
                                    <option>15+ Days</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Who is traveling?</label>
                            <select class="form-select">
                                <option>Solo Traveler</option>
                                <option selected>Couple</option>
                                <option>Family (with kids)</option>
                                <option>Group of Friends</option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-primary btn-lg" onclick="nextStep(1)">Next Step <i
                                    class="bi bi-arrow-right"></i></button>
                        </div>
                    </div>

                    <!-- STEP 2: Preferences -->
                    <div class="form-step" id="step2">
                        <h3 class="mb-4 text-center">Travel Style</h3>

                        <div class="mb-4 text-center">
                            <label class="form-label fw-bold d-block mb-3">What are you interested in?</label>
                            <div class="d-flex flex-wrap justify-content-center">
                                <div class="interest-pill"><input type="checkbox" id="culture"><label
                                        for="culture">Culture & History</label></div>
                                <div class="interest-pill"><input type="checkbox" id="food"><label for="food">Food &
                                        Wine</label></div>
                                <div class="interest-pill"><input type="checkbox" id="adventure"><label
                                        for="adventure">Adventure</label></div>
                                <div class="interest-pill"><input type="checkbox" id="beach"><label for="beach">Beach &
                                        Relaxation</label></div>
                                <div class="interest-pill"><input type="checkbox" id="nature"><label for="nature">Nature
                                        & Wildlife</label></div>
                                <div class="interest-pill"><input type="checkbox" id="luxury"><label
                                        for="luxury">Luxury</label></div>
                                <div class="interest-pill"><input type="checkbox" id="wellness"><label
                                        for="wellness">Wellness & Spa</label></div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Budget Per Person (excl. flights)</label>
                            <input type="range" class="form-range" min="1000" max="10000" step="500" id="budgetRange">
                            <div class="d-flex justify-content-between text-muted small">
                                <span>$1,000</span>
                                <span class="fw-bold text-primary" id="budgetValue">$5,500</span>
                                <span>$10,000+</span>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-outline-secondary" onclick="prevStep(2)">Back</button>
                            <button type="button" class="btn btn-primary btn-lg" onclick="nextStep(2)">Next Step <i
                                    class="bi bi-arrow-right"></i></button>
                        </div>
                    </div>

                    <!-- STEP 3: Contact -->
                    <div class="form-step" id="step3">
                        <h3 class="mb-4 text-center">Contact Details</h3>

                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-control" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-control" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Any specific wishes or requirements?</label>
                            <textarea class="form-control" rows="4"></textarea>
                        </div>

                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-outline-secondary" onclick="prevStep(3)">Back</button>
                            <button type="submit" class="btn btn-success btn-lg">Submit Request <i
                                    class="bi bi-check-lg"></i></button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function nextStep(step) {
            document.getElementById(`step${step}`).classList.remove('active');
            document.getElementById(`step${step + 1}`).classList.add('active');
            document.getElementById(`step${step}-indicator`).classList.add('completed');
            document.getElementById(`step${step + 1}-indicator`).classList.add('active');
        }

        function prevStep(step) {
            document.getElementById(`step${step}`).classList.remove('active');
            document.getElementById(`step${step - 1}`).classList.add('active');
            document.getElementById(`step${step}-indicator`).classList.remove('active');
            document.getElementById(`step${step - 1}-indicator`).classList.remove('completed');
        }

        document.getElementById('budgetRange').addEventListener('input', function () {
            document.getElementById('budgetValue').textContent = '$' + parseInt(this.value).toLocaleString();
        });

        document.getElementById('custom-trip-form').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Thank you! Your custom trip request has been sent to our experts. We will contact you shortly.');
            window.location.href = 'index.html';
        });
    </script>
</body>

</html>

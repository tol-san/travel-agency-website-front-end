<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/svg+xml" href="./assets/icons/logo.svg" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sign in to TravelCo to manage your bookings, save your favorite tours, and get exclusive travel deals."
    />
    <title>Sign In - B&G Adventure</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/footer.css" />

    <style>
      .auth-page {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background: var(--color-neutral-100);
      }

      .auth-container {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: var(--space-2xl) 0;
      }

      .auth-card {
        background: white;
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-xl);
        overflow: hidden;
        width: 100%;
        max-width: 900px;
        display: flex;
      }

      .auth-image {
        flex: 1;
        background-image: url("assets/images/login-meow.png");
        background-size: cover;
        background-position: center;
        position: relative;
        display: none;
      }

      .auth-image::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0.2),
          rgba(0, 0, 0, 0.6)
        );
      }

      .auth-image-content {
        position: relative;
        z-index: 1;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        padding: var(--space-xl);
        color: white;
      }

      .auth-form-container {
        flex: 1;
        padding: var(--space-2xl);
      }

      .auth-logo {
        display: flex;
        align-items: center;
        gap: var(--space-xs);
        font-family: var(--font-heading);
        font-weight: 700;
        font-size: var(--size-h5);
        color: var(--color-secondary);
        margin-bottom: var(--space-xl);
        text-decoration: none;
      }

      .social-btn {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: var(--space-sm);
        padding: var(--space-sm);
        border: 1px solid var(--color-neutral-200);
        border-radius: var(--radius-md);
        background: white;
        color: var(--color-neutral-900);
        font-weight: 500;
        transition: all var(--transition-fast);
        margin-bottom: var(--space-sm);
        text-decoration: none;
      }

      .social-btn:hover {
        background: var(--color-neutral-100);
        border-color: var(--color-neutral-500);
      }

      .divider {
        display: flex;
        align-items: center;
        margin: var(--space-lg) 0;
        color: var(--color-neutral-500);
        font-size: var(--size-caption);
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background: var(--color-neutral-200);
      }

      .divider span {
        padding: 0 var(--space-sm);
      }

      @media (min-width: 992px) {
        .auth-image {
          display: block;
        }
      }
    </style>
  </head>

  <body class="auth-page">
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-form-container">
          <a href="index.html" class="auth-logo">
            <svg width="32" height="32" viewBox="0 0 40 40" fill="none">
              <circle
                cx="20"
                cy="20"
                r="18"
                stroke="currentColor"
                stroke-width="2"
              />
              <path
                d="M12 20C12 15 16 10 20 10C24 10 28 15 28 20C28 25 24 30 20 30"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
              <path d="M8 20H32" stroke="currentColor" stroke-width="2" />
              <path d="M20 8V32" stroke="currentColor" stroke-width="2" />
            </svg>
            B&G Adventure
          </a>

          <h1 class="h3 mb-2">Welcome Back</h1>
          <p class="text-muted mb-4">Please enter your details to sign in.</p>

          <form action="index.html">
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="name@example.com"
                required
              />
            </div>
            <div class="mb-3">
              <div class="d-flex justify-content-between">
                <label for="password" class="form-label">Password</label>
                <a href="#" class="text-decoration-none small"
                  >Forgot Password?</a
                >
              </div>
              <input
                type="password"
                class="form-control"
                id="password"
                minlength="8"
                maxlength="16"
                placeholder="••••••••"
                required
              />
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="remember" />
              <label class="form-check-label small" for="remember"
                >Remember me for 30 days</label
              >
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">
              Sign In
            </button>
          </form>

          <div class="divider">
            <span>OR CONTINUE WITH</span>
          </div>

          <button class="social-btn">
            <i class="bi bi-google"></i> Google
          </button>
          <button class="social-btn">
            <i class="bi bi-facebook"></i> Facebook
          </button>

          <p class="text-center mt-4 mb-0 small">
            Don't have an account?
            <a href="register.html" class="fw-bold">Create account</a>
          </p>
        </div>

        <div class="auth-image">
          <div class="auth-image-content">
            <h3 class="text-white">
              "The journey of a thousand miles begins with a single step."
            </h3>
            <p class="mb-0">— Meow Meow</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
